<div class="dropdown">
  <app-help-dropdown></app-help-dropdown>
</div>
<div class="btn-container">
  <button mat-raised-button class="red" (click)="clear()">
    <mat-icon>delete</mat-icon>
  </button>
  <button mat-raised-button color="primary" (click)="loadGrammar()">
    Ejemplo
  </button>
</div>
<div class="terminal-input">
  <div>
    <h3>No Terminales</h3>
    <app-terminals
      [symbols]="nonTerminals"
      [symbolType]="'no terminal'"
      [placeholder]="'S'"
      [required]="true"
      (formValue)="onNonTerminalFormEvent($event)"
      (deletedSymbol)="onDeletedNonTerminalEvent($event)"
    ></app-terminals>
  </div>
  <div>
    <h3>Terminales</h3>
    <app-terminals
      [symbols]="terminals"
      [symbolType]="'terminal'"
      [placeholder]="'ɛ'"
      (formValue)="onTerminalFormEvent($event)"
      (deletedSymbol)="onDeletedTerminalEvent($event)"
    ></app-terminals>
  </div>
</div>
<h3>Reglas de producción</h3>
<app-input
  (formValue)="onFormEvent($event)"
  [terminals]="terminals"
  [nonTerminals]="nonTerminals"
  [loadedProductionRules]="loadedProductionRules"
  [deletedTerminal]="deletedTerminal"
  [deletedNonTerminal]="deletedNonTerminal"
></app-input>
