<div class="toggle-container">
    <mat-slide-toggle checked (click)="toggleDarkMode()"></mat-slide-toggle>
    <button mat-icon-button>
      @if (darkModeService.darkModeSignal()){
        <mat-icon>bedtime</mat-icon>
      } @else {
        <mat-icon>brightness_5</mat-icon>
      }
    </button>
  </div>
